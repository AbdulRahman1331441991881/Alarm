<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Alarm Clock</title>
</head>

<body>
    <div class="title_Time">
        <div class="time_Clock">
            <h3>Alarm Clock</h3>
        </div>
    </div>
    <div class="time">
        <div class="history">
            <h2 class="hh">00/00/0000</h2>
        </div>

        <div class="border_clock">
            <h1>00:00:00 PM</h1>
        </div>
        <div class="botTime">
            <select>
                <option value="Hour" value="0" selected hidden>houre</option>
            </select>
            <select>
                <option value="Minute" value="0" selected hidden>minute</option>

            </select>
            <select>
                <option value="0" value="AM/PM" selected hidden>PM/AM</option>

            </select>
            <button class="btn_Alerm">Alarm Clock</button>
            <button class="stop_Alerm">stop Alerm</button>
        </div>
        <div class="Alarm_Clock">
            <h2 class="mm">04:30 AM</h2>
        </div>
    </div>
    <div class="Arry_ALerm">
        <h1>Alerm Clock</h1>
        <ul>
        </ul>
    </div>

    <script src="system/main.js"></script>
</body>

</html>
